<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    
    <div class="content">
        <h1>Spooky Ocean</h1>
        <p>If you fall you might never rissseee again... Who knows what horror lies below</p>
    </div>
    
    <div class="depth-indicator">
        <span id="depth">0</span>m deep
    </div>

    <script>
        function createBubbles(count) {
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                
                bubble.addEventListener('click', () => {
                    bubble.style.opacity = '0';
                    setTimeout(() => {
                        bubble.remove();
                    }, 300);
                });
                
                document.body.appendChild(bubble);
            }
        }
        createBubbles(20);
        setInterval(() => {
            if (document.querySelectorAll('.bubble').length < 20) {
                createBubbles(1);
            }
        }, 2000);

        window.addEventListener('scroll', function() {
            const maxDepth = 11000;
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const currentDepth = Math.floor(scrollPercent * maxDepth);
            document.getElementById('depth').textContent = currentDepth.toLocaleString();
            const content = document.querySelector('.content');
            content.style.opacity = 1 - (scrollPercent * 1.5);
        });
    </script>
</body>
</html>
